        <!--S3C note: We use the following block of JS code under the MIT lisence, which permits us to use it in commerical software. And yey! It's jQuery! -->

        <script type="text/javascript">
            
            
            /*
            sf = scale factor; is also the width of the short side of the objects. 
            sd = small demension
            ld = large demension
            gr = golden ratio
            gapConstant = the assigned base value for the gap. 
            gap = the standardized gap between objects.
            c# = the number of the canvas element.
            
            tc = top constant; the value required to center everything vertically.
            lc = left constant; the value requried to center everything horizontally. 
            */
            
            //define constants
            var sf=230; //orig=200; 230
            var gr=1.61; //orig = 1.61
            var gapConstant=.1; //orig = .15; .1
            
            //define relative sizes of boxes
            var sd = sf;
            var ld = gr*sf;
            var gap= gapConstant*sf;
            
            //other fun things
            prevOrient="";
            
            
            function centerMath() {
                //figure out how big the entire object is...
                
                if(orient=="l") {
                    //landscape
                    var myWidth=sd+sd+ld+gap+gap;
                    var myHeight=sd+sd+sd+gap+gap;
                }
                
                else if(orient=="p") {
                    var myWidth=sd+sd+sd+gap+gap;
                    var myHeight=sd+sd+ld+gap+gap;
                }
            
                //math to center it
                /*
                var dispWidth=document.documentElement.clientWidth;
                var dispHeight=document.documentElement.clientHeight;
                */
                var dispWidth=document.body.clientWidth;
                var dispHeight=document.documentElement.clientHeight;
                
                lc = (dispWidth-myWidth)/2;//for top
                tc = (dispHeight-myHeight)/2;//for left
                
                if(lc<5) {
                    lc=5;
                }
                
                if(tc<5) {
                    tc=5;
                }
            }
            
            function pseudonym(){
                //define the pseudonyms
                c1=document.getElementById("c1");
                c2=document.getElementById("c2");
                c3=document.getElementById("c3");
                c4=document.getElementById("c4");
                c5=document.getElementById("c5");
                c6=document.getElementById("c6");
                c7=document.getElementById("c7");
                c8=document.getElementById("c8");
                c9=document.getElementById("c9");
                footer=document.getElementById("footer");
            }
            
            function tinySize() {
                    c1.style.width="100%";
                    c1.style.height="auto";
                    c1.style.position="relative";
                    
                    c2.style.width="100%";
                    c2.style.height="auto";
                    c2.style.position="relative";

                    c3.style.width="100%";
                    c3.style.height="auto";
                    c3.style.position="relative";
                    
                    c4.style.width="100%";
                    c4.style.height="auto";
                    c4.style.position="relative";
                    
                    c5.style.width="100%";
                    c5.style.height="auto";
                    c5.style.position="relative";
                    
                    c6.style.width="100%";
                    c6.style.height="auto";
                    c6.style.position="relative";
                    
                    c7.style.width="100%";
                    c7.style.height="auto";
                    c7.style.position="relative";
                    
                    c8.style.width="100%";
                    c8.style.height="auto";
                    c8.style.position="relative";
                    
                    c9.style.width="100%";
                    c9.style.height="auto";
                    c9.style.position="relative";
            }
            
            function updateSizes() {
                if(orient=="l") {
                    //landscape
                    c1.style.width=sd+"px";
                    c1.style.height=ld+"px";
                    
                    c7.style.width=ld+"px";
                    c7.style.height=sd+"px";
                    
                    c8.style.width=sd+"px";
                    c8.style.height=sd+sd-ld+"px";
                    
                    c9.style.width=sd+"px";
                    c9.style.height=sd+sd+gap-ld-gap+"px";
                }
                
                else if(orient=="p") {
                    //portrait
                    c1.style.width=sd+"px";
                    c1.style.height=ld+"px";
                    
                    c7.style.width=sd+"px";
                    c7.style.height=ld+"px";
                    
                    c8.style.width=sd+sd-ld+"px";
                    c8.style.height=sd+"px";
                    
                    c9.style.width=sd+sd+gap-ld-gap+"px";
                    c9.style.height=sd+"px";
                }
                
                else if(orient=="t") {
                    tinySize();
                }
            }
            
            function setSizes() {
                //only what does not change w/ orient. 
                
                if(orient=="l" || orient=="p") {
                    c2.style.width=sd+"px";
                    c2.style.height=sd+"px";
                    
                    c3.style.width=ld+"px";
                    c3.style.height=sd+"px";
                    
                    c4.style.width=ld+"px";
                    c4.style.height=sd+"px";
                    
                    c5.style.width=sd+"px";
                    c5.style.height=sd+"px";
                    
                    c6.style.width=sd+"px";
                    c6.style.height=ld+"px";
                    
                    updateSizes(); //do what does change.
                }
                
                else if(orient=="t") {
                    tinySize();
                }
            }
            
            function setLocation() {
                
                if(orient=="l") {
                    //for landscape
                    c1.style.left=0+lc+"px";
                    c1.style.top=sd+sd+gap-ld+tc+"px";
                    
                    c2.style.left=sd+gap+lc+"px";
                    c2.style.top=0+tc+"px";
                    
                    c3.style.left=sd+sd+gap+gap+lc+"px";
                    c3.style.top=0+tc+"px";
                    
                    c4.style.left=0+lc+"px";
                    c4.style.top=sd+sd+gap+gap+tc+"px";
                    
                    c5.style.left=ld+gap+lc+"px";
                    c5.style.top=sd+sd+gap+gap+tc+"px";
                    
                    c6.style.left=sd+ld+gap+gap+lc+"px";
                    c6.style.top=sd+gap+tc+"px";
                    
                    c7.style.left=sd+gap+lc+"px";
                    c7.style.top=sd+gap+tc+"px";
                    
                    c8.style.left=0+lc+"px";
                    c8.style.top=0+tc+"px";
                    
                    c9.style.left=sd+ld+gap+gap+lc+"px";
                    c9.style.top=sd+gap+ld+gap+tc+"px";
                }
                
                else if(orient=="p") {
                    //for portrait 
                    c1.style.left=lc+0+"px";
                    c1.style.top=tc+0+"px";
                    
                    c2.style.left=lc+0+"px";
                    c2.style.top=tc+ld+gap+"px";
                    
                    c3.style.left=lc+sd+gap+"px";
                    c3.style.top=tc+0+"px";
                    
                    c4.style.left=lc+sd+sd+gap-ld+"px";
                    c4.style.top=tc+ld+sd+gap+gap+"px";
                    
                    c5.style.left=lc+sd+sd+gap+gap+"px";
                    c5.style.top=tc+sd+gap+"px";
                    
                    c6.style.left=lc+sd+sd+gap+gap+"px";
                    c6.style.top=tc+sd+sd+gap+gap+"px";
                    
                    c7.style.left=lc+sd+gap+"px";
                    c7.style.top=tc+sd+gap+"px";
                    
                    c8.style.left=lc+ld+sd+gap+gap+"px";
                    c8.style.top=tc+0+"px";
                    
                    c9.style.left=lc+0+"px";
                    c9.style.top=tc+ld+sd+gap+gap+"px";
                }
                
                else if(orient=="t") {
                    //locations for tiny mode. 
                }
            }
            
            
            //################################Begin Data Displaying; end the layout.################################################################################################################################

            function c5ShowImage() {

            function c2ShowImage() {

            //show copy
            function c1ShowCopy() {

            function c3ShowCopy() {

            function configureElements() {
                setSizes();
                centerMath();
                setLocation();
                
                showNotificationCenter();
                c1ShowImage();

            function reset() {
                /*
                c1.innerHTML="";
                c2.innerHTML="";
                c3.innerHTML="";
                c4.innerHTML="";
                c5.innerHTML="";
                c6.innerHTML="";
                c7.innerHTML="";
                c8.innerHTML="";
                c9.innerHTML="";
                */
                c1.style.left="0px";
                c1.style.top="0px";
                c1.style.position="absolute";
                
                c2.style.left="0px";
                c2.style.top="0px";
                c2.style.position="absolute";
                
                c3.style.left="0px";
                c3.style.top="0px";
                c3.style.position="absolute";

                c6.style.top="0px";
                c6.style.position="absolute";
                
                c7.style.left="0px";
                c7.style.top="0px";
                c7.style.position="absolute";

                c8.style.top="0px";
                c8.style.position="absolute";
                
                c9.style.left="0px";
                c9.style.top="0px";
                c9.style.position="absolute";
                
            }
            
            function echoDimensions() {
                
                if($(window).width() > $(window).height()) {
                    orient="l";
                    var hrt="landscape";
                }
                
                else {
                    //portrait
                    orient="p";
                    var hrt = "portrait";
                }
                
                if($(window).width() <500) {
                    //tiny
                    orient = "t";
                    var hrt = "tiny";
                }
                
                if(prevOrient != orient) {
                    //alert("reset" + orient);
                    reset();
                    
                    c1ShowImage();
                    c3ShowImage();
                    c4ShowImage();
                    c6ShowImage();
                    
                    setSizes();
                    centerMath();
                    setLocation();
                    
                    centerMath(); setLocation(); updateSizes();
                }
                
                prevOrient=orient;
                
                c9.innerHTML="<p class='light'>mode: "+ hrt +"<br />prevMode: " + prevOrient + "<br />width: " + $(window).width() + "<br />height: " + $(window).height();
            }
            
            function buildPage() {
                pseudonym();
                echoDimensions();
                configureElements();
                
                //the initization of the jQuery command that resizes everything. 
                $(window).resize(function() { //on the event of resize
                    echoDimensions(); centerMath(); setLocation(); updateSizes();//do this
                });
                
                
            }
            
        </script>
