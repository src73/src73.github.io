<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/foundation.css" />

</head>
<body onload='$(document).foundation();'>
<nav class="top-bar foundation-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
     <span data-tooltip class="has-tip" title="Try resizing your browser to see how the grid stacks"><h1 class="show-for-small-only"><a href="#">Small screen</a></h1></span>
     <span data-tooltip class="has-tip" title="Try resizing your browser to see how the grid stacks"><h1 class="show-for-medium-only"><a href="#">Medium Screen</a></h1></span>
     <span data-tooltip class="has-tip" title="Try resizing your browser to see how the grid stacks"><h1 class="show-for-large-only"><a href="#">Large screen</a></h1></span>
    </li>
  </ul>
  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <li><a  href="http://foundation.zurb.com/docs/"  target="_blank">Foundation Docs</a></li>
      <li class="active"><a  href="http://codepen.io/ZURBFoundation/full/olduj/" target="_blank">Grid Example</a></li>
      <li><a  href="http://codepen.io/ZURBFoundation/full/vKwHa/" target="_blank">Navigation Example</a></li>
      <li><a  href="http://codepen.io/ZURBFoundation/full/AuvoL" target="_blank">Forms</a></li>
      <li><a  href="http://codepen.io/ZURBFoundation/full/fcFnq" target="_blank">Interchange</a></li>
    </ul>
  </section>
</nav>

<div class="row">
  <div class="small-12 columns">
    <br>
    <div data-alert class="alert-box radius secondary">
      <a href="http://codepen.io/ZURBFoundation/full/olduj/" target="_blank">Try viewing this in a separate tab and resizing your browser to see how the grid stacks â†’</a>
    <a href="#" class="close">&times;</a>
    </div>
  </div>
</div>

<div class="row">
  <div class="small-12 large-6 columns">
    <div class="row ">
      <div class="small-12 medium-6 large-6 columns">
         <img src="http://placehold.it/400x270&text=[img]">       
      </div>
      <div class="small-12 medium-6 large-6 columns">
        <div class="row">
          <div class="small-6 medium-12 medium-centered columns">
            <img src="http://placehold.it/400x100&text=[text]">        
          </div>
          <div class="small-6 medium-12 medium-centered  columns">
            <img src="http://placehold.it/400x100&text=[text]">
          </div>   
        </div>
      </div>
    </div>
   </div>
    <div class="small-12 large-6 columns">
      <div class="row">
        <div class="small-12 columns">
          <form>
            <div class="row">
              <div class="small-12 medium-6 columns">
                <label>Your name</label>
                  <input type="text" placeholder=""/>
              </div>

              <div class="small-12 medium-6 columns">
                <label>Your email</label>
                  <input type="text" placeholder=""/>
              </div>
            </div>

            <div class="row">
              <div class="small-12 columns">
                <label>Your message</label>
                  <textarea placeholder=""></textarea>
              </div>
            </div>

            <a href="#" class="button">Default Button</a>

          </form>
        </div>
      </div>
    </div>
</div>


<div class="row">
  <div class="small-12 medium-6 large-3 large-push-9 columns">
    <img src="http://placehold.it/200x100&text=[img1]">
  </div>
  <div class="small-12 medium-6 large-3 large-push-3 columns">
    <img src="http://placehold.it/200x100&text=[img2]">
  </div>
  <div class="small-12 medium-12 large-3 large-pull-3 columns">
    <img class="show-for-medium-only" src="http://placehold.it/900x340&text=[img3]">
    <img class="hide-for-medium" src="http://placehold.it/200x100&text=[img3]">
  </div>
  <div class="small-12 medium-6 hide-for-medium-only large-3 large-pull-9 columns">
    <img src="http://placehold.it/200x100&text=[img4]">
  </div>
</div>

<div class="row">
  <div class="small-12 large-8 large-push-4 columns">
  <img src="http://placehold.it/600x300&text=[video]">
  </div>
  <div class="small-12 large-4 large-pull-8 columns">
    <div class="row">
      <div class="medium-4 large-12 columns">
        <img src="http://placehold.it/400x100&text=[text]">  
      </div>
      <div class="medium-4 large-12 columns">
        <img src="http://placehold.it/400x100&text=[text]">       
      </div>
      <div class="medium-4 large-12 columns">
        <img src="http://placehold.it/400x100&text=[text]">      
      </div>
    </div>
  </div>
</div>
<script src="assets/js/all.js"></script>
<script>
      $(document).foundation();
</script>
</body>
</html>
